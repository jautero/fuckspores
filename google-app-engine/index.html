<html>
  <head>
	<link rel="styleseet" type="text/css" href="/static/{{application}}.css" ></link>
	<script type="application/x-javascript" src="/static/{{application}}.js" ></script>
	<title>{{ project }}</title>
</head>
<body>
<h1>{{ greeting }}</h1>
<div id="fuckspores">
	{% for fuckspore in fuckspores %}
	<div class="fuckspore">
		<img class="fucksporeicon" src="{{fuckspore.image}}">
		<a class="fucksporename" href="{{fuckspore.url}}">{{fuckspore.name}}</a>
	</div>
	{% endfor %}
	<a href="/fuckspore" class="add">Add fuckspore</a>
</div>
<div id="fuckoids">
{% for fuckoid in fuckoids %}
<div class="fuckoid">
	<div class="fucksporeinfo">
	<img class="fucksporeicon" src="{{fuckoid.fuckspore.image}}"> <a class="fucksporename" href="{{fuckoid.fuckspore.url}}">{{fuckoid.fuckspore.name}}</a>
	<div class="fuckoidtitle">
		{{fuckoid.title}}
	</div>
	<div class="fuckoidcontent">
		{{fuckoid.content}}
	</div>
	<div class="fuckoidmeta">

	</div>
	</div>
	
</div>
{% endfor %}
</div>
<address>
{{copyright}}
</address>
</body>
</html>
